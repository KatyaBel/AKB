<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "../static/css/index.css">
    <script src="../static/libs/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
<div class="row container-fluid">
    <div class="col-3 border-end border-secondary-subtle p-4">
        <div class="mb-3">
            <h4>Выберите объект</h4>
            <select class="form-select" id="selectObjs"></select>
        </div>
        <div class="mb-3">
            <h4>Диапазон времени</h4>
            <div class="mb-3">
                <label class="form-label">Начало периода</label>
                <div class="row w-100 mx-auto">
                    <input type="date" class="col-8 form-control" id="start_date">
                    <input type="time" class="col-4 form-control" step="1" id="start_time">
                </div>
            </div>
            <div>
                <label class="form-label">Конец периода</label>
                <div class="row w-100 mx-auto">
                    <input type="date" class="col-8 form-control" id="end_date">
                    <input type="time" class="col-4 form-control" step="1" id="end_time">
                </div>
            </div>
        </div>
        <div class="mb-4">
            <h4>Доступные устройства</h4>
            <ul class="list-group mb-3" id="ulDevs"></ul>
            <div class="d-flex justify-content-between w-100 mx-auto">
                <button type="button" class="col-5 btn btn-sm btn-outline-primary" id="checkAll">Отметить все</button>
                <button type="button" class="col-5 btn btn-sm btn-outline-primary" id="uncheckAll">Снять все</button>
            </div>
        </div>
        <button type="button" class="btn btn-lg btn-primary mx-auto d-block" id="start">Построить</button>
    </div>
    <div class="col-9">
        <ul class="nav nav-tabs" id="ulTabs"></ul>
        <div class="tab-content border border-secondary-subtle border-top-0 py-4" id="tabCont"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../static/js/index.js"></script>
</body>
</html>
