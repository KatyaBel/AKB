<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "../static/css/charts.css">
    <script src="../static/libs/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
<div class="row container-fluid">
    <div class="col-3 border-end border-secondary-subtle p-4">
        <div class="mb-3">
            <h4>Выберите объект</h4>
            <select class="form-select" id="selectObjs"></select>
        </div>
        <div class="mb-4">
            <h4>Выберите устройство</h4>
            <select class="form-select" id="selectDevs"></select>
        </div>
        <div class="mb-3">
            <h4>Диапазон прогнозирования</h4>
            <div class="mb-3">
                <label class="form-label">Дата старта</label>
                <div class="row w-100 mx-auto">
                    <input type="date" class="col-8 form-control" id="start_date">
                    <input type="time" class="col-4 form-control" step="1" id="start_time">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Период времени</label>
                <div class="w-75 mx-auto">
                    <input type="time" class="d-flex justify-content-center form-control" step="1" data-bs-toggle="tooltip" data-bs-placement="top" title="Период должен быть кратен 10 секундам" id="period_time">
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-lg btn-primary mx-auto d-block" id="start">Запрос</button>
    </div>
    <div class="col-9">
        <h4 class="text-center mt-3" id="nameDev"></h4>
        <div class="border border-secondary-subtle border-top-0 py-4 mb-3">
            <div class="carousel slide" data-bs-theme="dark" id="volCar">
                <div class="carousel-inner">
                    <h6>Напряжение</h6>
                    <div class="carousel-item active">
                        <canvas id="calcCanvas1"></canvas>
                    </div>
                    <div class="carousel-item">
                        <canvas id="canvas1"></canvas>
                    </div>
                </div>
                <button type="button" class="carousel-control-prev" data-bs-target="#volCar" data-bs-slide="prev">
                    <div class="carousel-control-prev-icon" aria-hidden="true"></div>
                </button>
                <button type="button" class="carousel-control-next" data-bs-target="#volCar" data-bs-slide="next">
                    <div class="carousel-control-next-icon" aria-hidden="true"></div>
                </button>
            </div>
        </div>
        <div class="border border-secondary-subtle border-top-0 py-4">
            <div class="carousel slide" data-bs-theme="dark" id="tempCar">
                <div class="carousel-inner">
                    <h6>Температура</h6>
                    <div class="carousel-item active">
                        <canvas id="calcCanvas2"></canvas>
                    </div>
                    <div class="carousel-item">
                        <canvas id="canvas2"></canvas>
                    </div>
                </div>
                <button type="button" class="carousel-control-prev" data-bs-target="#tempCar" data-bs-slide="prev">
                    <div class="carousel-control-prev-icon" aria-hidden="true"></div>
                </button>
                <button type="button" class="carousel-control-next" data-bs-target="#tempCar" data-bs-slide="next">
                    <div class="carousel-control-next-icon" aria-hidden="true"></div>
                </button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../static/js/predict.js"></script>
</body>
</html>
