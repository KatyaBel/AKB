<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "../static/css/objects.css">
    <script src="../static/libs/jquery-3.7.1.js"></script>
</head>
<body>
<div class="row container-fluid">
    <div class="container w-75 mx-auto border border-secondary-subtle border-top-0 border-bottom-0">
        <h2>Объекты</h2>
        <div class="d-flex justify-content-start mb-4 buttons">
            <button class="btn btn-outline-primary" type="button" id="btnAddObj">Создать</button>
            <button class="btn btn-outline-primary" type="button" id="btnEditObj">Редактировать</button>
            <button class="btn btn-outline-primary" type="button" id="btnDelObj">Удалить</button>
        </div>
        <table class="table table-bordered table-sm">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Название</th>
                </tr>
            </thead>
            <tbody id="objTable_body"></tbody>
        </table>
    </div>
</div>
<!--Модалки-->
<div class="modal fade" id="modalAddObj" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Создание объекта</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body row w-100 mx-auto">
                <div class="col-4"><p>Название</p></div>
                <div class="col-8">
                    <input type="text" class="form-control" id="nameAddObj">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkOpenEditObj">
                    <label class="form-check-label" for="checkOpenEditObj">Открыть страницу редактирования объекта после создания</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="addObj">Сохранить</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalDelObj" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Удаление объекта</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body row w-100 mx-auto">
                <p id="nameDelObj"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="delObj">ОК</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../static/js/objects.js"></script>
</body>
</html>
